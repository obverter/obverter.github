# Site settings
title: Ben Elliott # site title
description: >- # site description
  Data-driven words about not-depressing things, mostly! Shameless dilettante. Indiscriminate connoisseur of pub trivia. Burrito enthusiast.
lang: en-US # default lang
timezone: America/Los_Angeles # set your timezone
image: assets/img/ben.jpeg # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/obverter/obverter.github# site repo [optional]
mode: light # default theme "dark" | "light"

# Profile settings
author:
  name: Ben Elliott # author name
  bio: >- # tell to the world
    Data-driven words about not-depressing things.

    Content about misadventures in creating content.

    Tribulations and triumphs about making physical stuff.
  username: obverter # general username
  github: obverter # github username
  twitter: obverter # twitter username
  # facebook: facebook_username # facebook username
  email: ben@obverter.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://obverter.github.io" #
baseurl: ""
permalink: /:title/
google_analytics: G-PP3HLPT4NW # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 10

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
